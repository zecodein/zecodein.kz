<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <title>zecodein</title>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper" style="background-color: #313a46;">
                        <a href="#!" class="brand-logo center">ze<span style="color: #38a4c4;">code</span>in</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                                class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">О Нас</a></li>
                            <li><a href="#">Услуги</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                        <ul class="sidenav" id="mobile-demo">
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">О Нас</a></li>
                            <li><a href="#">Услуги</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col s7 grey-text text-darken-2">
                        <h4>Связаться с нами</h4>
                        <form>
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name">
                                <label for="name" class="active">Ваше ФИО*</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">phone</i>
                                <input type="text" id="number" class="validate" placeholder="+7(7--)-------">
                                <label for="name" class="active">Номер телефона*</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="validate">
                                <label for="email" class="active">Электронная почта</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">list</i>
                                <select>
                                    <option value="" disabled selected>Выберите категорию</option>
                                    <option value="1">Веб-сайт</option>
                                    <option value="2">Программное обеспечение и веб сервисы</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">create</i>
                                <textarea id="textarea" class="materialize-textarea"></textarea>
                                <label for="textarea" class="active">Комментарий</label>
                            </div>
                        </form>
                    </div>
                    <div class="divider"></div>
                    <div class="col s5 grey-text text-darken-2">
                        <h4>Контакты</h4>
                        <h6>Тел: +7 (771) 513 5555</h6>
                        <h6>Email: <a href="sales@zecodein.kz">sales@zecodein.kz</a></h6>
                        <h6>г.Нур-Султан, проспект Мангилик Ел, ​С4.5</h6>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer white">
            <div class="footer-copyright">
                <div class="container black-text">
                    powered by ze<span style="color: #38a4c4;">code</span>in
                </div>
            </div>
        </footer>


        <!--JavaScript at end of body for optimized loading-->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.fixed-action-btn');
                var instances = M.FloatingActionButton.init(elems, { hoverEnabled: true });
            });
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.dropdown-trigger');
                var instances = M.Dropdown.init(elems, { alignment: 'left' });
            });
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, { edge: 'right' });
            });
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems, {});
            });
        </script>
        <script type="text/javascript" src="js/materialize.js"></script>
    </body>

</html>
